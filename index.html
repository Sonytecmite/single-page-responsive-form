<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="col">
            <h2>Learn to code by watching others</h2>
            <p>See how experienced developers solve problems in real-time. watching scripted
                tutorial is great, but understanding how developers think is invaluable.
            </p>
        </div>
        <div class="col">
            <p><span id="trial-offer">Try it free 7 days</span> then $20/mo. thereafter</p>
            <form action="#">
                <input type="text" id="firtname" placeholder="First Name">
                <input type="text" id="lastname" placeholder="Last Name">
                <input type="email" id="email" placeholder="Email Address">
                <input type="password" id="password" placeholder="Password">
                <button type="submit" onclick="submit()">claim your free trial</button>
                <small>By clicking the button, you are agreeing to our <span id="terms">Terms and Services</span></small>
            </form>
        </div>
    </div>
    <script src="form-validation.js"></script>
</body>
</html>
